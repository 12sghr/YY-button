<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>わいわいボタン</title>
        <link rel="shortcut icon" href="images/ych.jpg" >
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </head>

    <body>
        <div id="all">
            <div class="mask">
                <h1 id="title">わいわいボタン</h1>
                <p>ボタンを押すと対応したわいわいさんの声が流れます。</p>
                <div class="link">
                    <a href="https://www.youtube.com/channel/UCSkLRGGIGKOtinamhcy_42g">YouTube</a>
                    <a href="https://twitter.com/ABCDYY">twitter</a>
                    <a href="https://www.instagram.com/waiwai_31yearsold/?hl=ja">Instagram</a>
                </div>
                <div id="fixedVolume">
                  <span>Volume: </span>
                  <input type="range" id="volume" value="50" min="0" max="99">
                  <span id="displayVolume">50</span>
                  <input type="checkbox" id="roop">
                  <label for="roop">ループ</label>
                  <button id="random">ランダム</button>
                </div>
                <div id="buttons">
                </div>
                <h1>更新履歴</h1>
                <div id="history">
                  <p>2019.9.16 ランダム再生機能を追加 ボイス(ラグナロクマスターズ)を追加</p>
                  <p>2019.9.14 ボイスを区分分けして表示するように
                  <p>2019.9.12 ループ機能を追加 ボイス(フィル・ジョーンズ)を追加</p>
                  <p>2019.9.9  公開</p>
                </div>
                <h1>ソース</h1>
                <div class="link">
                    <a href="https://github.com/12sghr/YY-button">GitHub</a>
                </div>
            </div>
        </div>
    </body>
</html>
