<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>わいわいボタン</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </head>

    <body>
        <div id="all">
            <div class="mask">
                <h1 id="title">わいわいボタン</h1>
                <p>ボタンを押すと対応したわいわいさんの声が流れます。</p>
                <div class="link">
                    <a href="https://www.youtube.com/channel/UCSkLRGGIGKOtinamhcy_42g">YouTube</a>
                    <a href="https://twitter.com/ABCDYY">twitter</a>
                    <a href="https://www.instagram.com/waiwai_31yearsold/?hl=ja">Instagram</a>
                </div>
                <span>Volume: </span>
                <input type="range" id="volume" value="50" min="0" max="99">
                <span id="displayVolume">50</span>
                <div id="buttons">
                </div>
                <h1 id="history">更新履歴</h1>
                <p>2019.9.9 公開</p>
                <h1>ソース</h1>
                <div class="link">
                    <a href="https://github.com/12sghr/YY-button">GitHub</a>
                </div>
            </div>
        </div>
    </body>
</html>
